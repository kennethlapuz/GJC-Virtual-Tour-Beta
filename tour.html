<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GJC Campus Virtual Tour</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Pannellum Library -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-content">
          <div class="logo-section">
            <a href="index.html">
              <img src="images/GJC LOGO.png" alt="College Logo" class="logo" />
            </a>
            <div class="college-info">
              <a href="index.html" class="college-name"
                >General de Jesus College</a
              >
              <div class="college-address">
                Vallarta St., Poblacion, San Isidro, Nueva Ecija
              </div>
            </div>
          </div>

          <div class="nav-menu">
            <!-- Home Button -->
            <a href="index.html" class="home-btn">
              <i class="fas fa-home"></i> Home
            </a>

            <!-- Dropdown Menu for Location Selection -->
            <div class="custom-dropdown">
              <button class="dropdown-btn">
                <i class="fa-solid fa-map"></i> Select a location
              </button>
              <div class="dropdown-content" id="locationDropdown">
                <a href="#" data-scene="lib1">
                  <i class="fas fa-book"></i> Library (Elementary)
                </a>
                <a href="#" data-scene="colLib1">
                  <i class="fas fa-book"></i> Library (College)
                </a>
                <a href="#" data-scene="gym1"
                  ><i class="fas fa-dumbbell"></i> Gymnasium</a
                >
                <a href="#" data-scene="comp1"
                  ><i class="fas fa-laptop-code"></i> Computer Lab</a
                >
                <a href="#" data-scene="reg1"
                  ><i class="fas fa-building"></i> Registrar's Office</a
                >
                <a href="#" data-scene="clinic">
                  <i class="fas fa-briefcase-medical"></i> Clinic
                </a>
                <a href="#" data-scene="MCR">
                  <i class="fas fa-mars"></i> Comfort Room (Men)
                </a>
                <a href="#" data-scene="crWomen">
                  <i class="fas fa-venus"></i> Comfort Room (Women)
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Panorama Viewer -->
    <div id="panorama"></div>

    <!-- Script for User Staring the Tour -->
    <script src="Tour Script.js"></script>
  </body>
</html>
